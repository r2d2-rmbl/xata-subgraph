specVersion: 0.0.2
description: XATA is a decentralized protocol for automated token exchange with built-in MEV protection and gasless transactions.
repository: https://github.com/r2d2-rmbl/xata-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: '0x5f8017621825BC10D63d15C3e863f893946781F7'
      abi: Factory
      startBlock: 11590013
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - ConveyorV2Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/ConveyorV2Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: ConveyorV2Pair
    network: bsc
    source:
      abi: ConveyorV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - ConveyorV2Pair
        - Token
      abis:
        - name: ConveyorV2Pair
          file: ./abis/ConveyorV2Pair.json
        - name: Factory
          file: ./abis/ConveyorV2Factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
